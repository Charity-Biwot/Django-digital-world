<table>
    <th>
        <td> receipt_file </td>
        <td> date </td>
        <td> transaction</td>
    </th>
    {% for receipt in receipts%}
    <tr>
        <td>{{ receipt.receipt_file}}</td>
        <td>{{ receipt.date}}</td>
        <td>{{ receipt.transaction}}</td>
    </tr>
    {% comment %} <td><a href = "{% url 'customer_profile' id = customer:id %}"> {% endcomment %}
    {% endfor%}
</table>
