<table>
    <th>
        <td> wallet </td>
        <td> name </td>
        <td> balance</td>
        <td> account_type </td>
    </th>
    {% for account in accounts%}
    <tr>
        <td>{{ account.wallet}}</td>
        <td>{{ account.name}}</td>
        <td>{{ account.balance}}</td>
        <td>{{ account.account_type}}</td>

    </tr>
    {% comment %} <td><a href = "{% url 'customer_profile' id = customer:id %}"> {% endcomment %}
    {% endfor%}
</table>
