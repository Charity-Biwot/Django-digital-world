<table>
    <th>
        <td> points </td>
        <td> wallet </td>
        <td> date_time_received</td>
        <td> transaction </td>
    </th>
    {% for reward in rewards%}
    <tr>
        <td>{{ reward.points}}</td>
        <td>{{ reward.wallet}}</td>
        <td>{{ reward.date_time_received}}</td>
        <td>{{ reward.transaction}}</td>
        <td>{{ reward.}}</td>

    </tr>
    {% comment %} <td><a href = "{% url 'customer_profile' id = customer:id %}"> {% endcomment %}
    {% endfor%}
</table>
